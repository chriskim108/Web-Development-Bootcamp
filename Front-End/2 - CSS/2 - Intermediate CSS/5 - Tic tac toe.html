<!-- We are going to use a table with 3 rows and each rows there are 3 "td"  -->
<!-- Also we have given them a width of a 100px and a height of 100px  -->
<!-- Border(left, right, top, bottom) -->

<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac Board</title>
	<link rel="stylesheet" type="text/css" href="5 - styles.css">
</head>
<body>
	<h1>Tic - Tac - Toe</h1>

	<table>
		<!-- Row 1 -->
		<tr>
			<td></td>
			<td class = "vertical"></td>
			<td></td>	
		</tr>
		<!-- Row 2 -->
		<tr>
			<td class = "horizontal"></td>
			<!-- This will be both vertical and horizontal -->
			<td class = "vertical horizontal"></td>
			<td class = "horizontal
			"></td>
		</tr>
		<!-- Row 3 -->
		<tr>
			<td></td>
			<td class = "vertical"></td>
			<td></td>	
		</tr>
	</table>


</body>
</html>
