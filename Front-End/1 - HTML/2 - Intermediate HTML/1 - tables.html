<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border = "1"> <!-- Normally we would not do this, instead we would use CSS -->
		<thead>
			<tr>
				<th>Name</th><!-- This is table header -->
				<th>Age</th>
				<th>Ethnicity</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Opal</td>
				<td>22</td>
				<td>Thailand</td>
			</tr>
			<tr>
				<td>Christopher</td>
				<td>21</td>
				<td>Korean</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
<!-- 
<tr></tr> Will represent our column
<td></td> Will represent our row
<th></th> Will represent our header(heading)
 -->

<!-- 
<thead></thead> Will be our heading
<tbody></tbody> Will be our body 
These are more used for HTML5
 -->
